<!doctype html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> 
</head>
<body>
    <div id="head">
        <h1>Twista</h1>
        <div class="block">
            <div id="search">
                <form action="/tweets/search" method="get">
                    <input type="text" name="search" placeholder="Search tweets ...">
                </form>
            </div>            
        </div>
    </div>

    <div class="block">
        {% block content %}{% endblock %}
    </div>

    <div id="footer">
        Copyright (C) 2019, Nane Kratzke
    </div>
    <script src="{{ url_for('static', filename='utils.js') }}"></script>
</body>
