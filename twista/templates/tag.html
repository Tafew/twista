{% extends 'base.html' %}

{% block content %}

<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Tag #{{ tag }}</h2>
            </div>
            <div class="mdl-card__supporting-test">
                <div id="tagvolume"></div>
                <script>
                    Plotly.newPlot('tagvolume', [{
                        x: {{ timeline['xs'] | safe }},
                        y: {{ timeline['ys'] }},
                        type: 'scatter',
                        line: {shape: 'spline'}
                    }], {
                        yaxis: {
                            title: 'Tweets per day'
                        }
                    }, {
                        responsive: true,
                        displayModeBar: false
                    });
                </script>
            </div>
        </div>
    </div>
    <div class="mdl-cell mdl-cell--8-col">
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Timeline</h2>
            </div>
            <div class="mdl-card__supporting-text">
                {{ tweets | tweetlist | safe }}
            </div>
        </div>
    </div>
    <div class="mdl-cell mdl-cell--4-col">
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Observed tags</h2>
            </div>
            <div class="mdl-card__supporting-text">
                {% for tag, n in tags %}
                <a href="/tag/{{ tag }}" class="filtered"><span class="mdl-chip mdl-chip--contact">
                    <span class="mdl-chip__contact mdl-color--indigo mdl-color-text--white">{{ n }}</span>
                    <span class="mdl-chip__text">#{{ tag }}</span>
                </span></a>
            {% endfor %}
            </div>
        </div>

        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Most mentioned users</h2>
            </div>
            <div class="mdl-card__supporting-text">
                {% for usr, n in mentions %}
                <a href="/user/{{ usr['id'] }}"><span class="mdl-chip mdl-chip--contact">
                    <span class="mdl-chip__contact mdl-color--indigo mdl-color-text--white">{{ n }}</span>
                    <span class="mdl-chip__text">@{{ usr['screen_name'] }}</span>
                </span></a>
            {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
